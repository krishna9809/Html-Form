<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission Form</title>
  </head>
  <body style="color: rgb(4, 4, 5);">
    <header style="background-color: rgba(32, 32, 126, 0.274);"><h1>ADMISSION FORM</h1></header>

    <h2>Enter Your Detail Here</h2>

    <form action="#" style="background-color: rgba(198, 223, 87, 0.486);">
      <label for="image-input"
        >Select an image (max 2MB, JPEG or PNG only):</label
      >
      <input
        type="file"
        id="image-input"
        name="image"
        accept=".jpg,.jpeg,.png"
        max-size="2000000"
      />
      <br /><br />
      <label for="">Frist Name:</label> <input type="text" name="" id="" />
      <label for="">Last Name:</label> <input type="text" name="" id="" />
      <br /><br />

      <label for="">Father's Name:</label> <input type="text" name="" id="" />
      <br /><br />
      <label for="">Mother's Name:</label> <input type="text" name="" id="" />
      <br /><br />
      <label for="">Your Gender: </label>
      <label for="">Boy</label> <input name="Gender" type="radio" />
      <label for="">Girl</label> <input name="Gender" type="radio" />
      <label for="">Other</label> <input name="Gender" type="radio" />

      <br /><br />
      <label for="">Date Of Birth</label> <input type="date" /> <br /><br />
      <label for="">Your Email: </label> <input type="email" /> <br /><br />
      <label for="level">Education Level:</label>
      <select id="level" name="level">
        <option value="">High School</option>
        <option value="">Medium School</option>
        <option value="">low School</option>
      </select>
      <br /><br />
      <label for="level">Department</label>
      <select id="depart" name="depart">
        <option value="">Electrical</option>
        <option value="">Mechanical</option>
        <option value="">Computer Science</option>
      </select>
      <br /><br />
      <label for="">Phone Number</label>
      <input
        type="tel
      "
      />

      <br><br>
      <input type="reset">
      <br><br>
      <input type="submit">
      
    </form>
  </body>
</html>
